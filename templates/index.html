<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Electricity Bill Estimator ⚡</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f0f8ff; }
    .container { max-width: 800px; margin-top: 30px; }
    .appliance-row { margin-bottom: 15px; }
  </style>
</head>
<body>
  <div class="container bg-white p-4 rounded shadow">
    <h2 class="text-center mb-4">⚡ Electricity Bill Estimator 💡</h2>
    <a href="{{ url_for('history') }}">View Usage History</a><br><br>
    <form action="/result" method="post" id="applianceForm">
      {% for appliance, power in appliances.items() %}
      <div class="row appliance-row align-items-center">
        <div class="col-md-4">
          <label class="form-label">{{ appliance }} ({{ power }}W)</label>
        </div>
        <div class="col-md-4">
          <input type="number" class="form-control" name="{{ appliance }}_qty" min="0" placeholder="Qty 🔢" />
        </div>
        <div class="col-md-4">
          <input type="number" class="form-control" name="{{ appliance }}_hours" min="0" placeholder="Hours/day ⏱️" step="0.1" />
        </div>
      </div>
      {% endfor %}
      <div class="mb-3">
        <label for="days" class="form-label">Billing Period (days) 📅</label>
        <input type="number" class="form-control" name="days" id="days" min="1" value="30" />
      </div>
      <div class="mb-3">
        <label for="chart_type" class="form-label">Select Visualization Type 📊</label>
        <select class="form-select" name="chart_type" id="chart_type">
          <option value="bar">Bar Chart</option>
          <option value="pie">Pie Chart</option>
          <option value="bubble">Bubble Chart</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Estimate Bill 💰</button>
    </form>
  
    
  </div>
  <script>
    window.onload = function () {
      document.getElementById("applianceForm").reset();
    };
  </script>
  
</body>
</html>
